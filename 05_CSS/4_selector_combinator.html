<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    /* 복합 선택자: 기본 선택자를 조합해서 사용하는 선택자 */

  </style>
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>딸기</li>

    <ul>
      <li>당근</li>
      <li>토마토</li>
      <span class="orange">오렌지</>
    </ul>
  </div>

</html>
