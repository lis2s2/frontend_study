<!DOCTYPE html>
<!-- lang: 문서의 언어를 명시하는 속성 -->
<html lang="ko">
<head>
  <!-- 문서의 정보는 <head>태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 문서의 제목을 정의, 브라우저 탭에서 확인 -->
  <title>TEST</title>

  <!-- CSS, JS 연결하기 -->
  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 내부 스타일 시트 -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>

  <!-- 외부 스크립트 -->
  <script src="./js/main.js"></script>

  <!-- 내부 스크립트 --> 
  <console.log 내부 스크립트></console.log>
</head>
<body>
  <!-- 사용자 눈에 보이는 구조는 <body>태그 안에 작성 -->
  <div>Hello world!</div>

  <!-- 화면에 이미지 출력하기 -->
  <!-- alt: 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
  이미지의 경로가 잘못되거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자
  + 웹 접근성과 관련(스크린 리더가 alt 텍스를 읽어줌) -->
  <!-- 퀴즈: 상대 경로/절대 경로를 사용하여 로고 이미지 출력하기 -->
  <img src="../frontend-study-t/02_test-t/images/logo.png" alt="로고">

  <!-- 절대경로 -->
  <img src="/frontend-study-t/02_test-t/images/logo.png" alt="로고">
  <!-- 블로그 백그라운드에서 로고 이미지 따오기
    /* 사진 우클릭 검사 버튼으로 주소 따기  */ -->
  <img src="https://heropy.blog/css/images/logo.png" alt="로고">

  <!-- CSS로 배경 이미지 넣기 -->
  <div class="logo"></div>

  <!-- 페이지를 나누고 연결(링크)x 하기 -->
  <!-- href: 다른 페이지로 이동할 수 있는 참조가 되는 경로를 입력 -->
  <a href="https://www.naver.com/">NAVER</a>
  <a href="./about">About</a>
  <!-- indec.html로 만들면 생략가능
    브라우저가 해당 이름을 가진 파일을 우선적으로 찾아 실행하기 때문 -->
  <a href="./about">index2</a>
</body>
</body>
</html>
