<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 3. async/await (ES2017) - 프로미스 대체가 아님(문법적 설탕)
    // "프로미스를 작성하기 쉽게 만든다."
    // async는 
    // - 함수 앞에 붙이는 키워드
    // - 함수가 프로미스를 반환하도록 함
    // await은 
    // - 프로미스 앞에 붙이는 키워드
    // - 함수가 프로미스를 기다리게 함
    // - async 함수 내에서만 사용할 수 있음
    // - 함수 실행을 일시 중지하고 프로미스 결과(성공 또는 실패)를 기다리도록 함

    // 비동기 함수 만들어보기 예제
    // 일반적인 함수
    function fetchData() {
      return new Promise((resolve, reject) => {
        // 시간이 걸리는 작업...
        resolve('네가 원하는 데이터');
      });
    }

    fetchData()
      .then(res => {console.log(res)});

    // 비동기 함수를 만들기 위해 함수 앞에 async 키워드를 붙이면 프로미스 객체를 만들지 않아도 자동으로 프로미스로 반환됨
    async function fetchData2() {
      return '네가 원하는 데이터'; // Promise 객체 안만들어도 됨
    }

    fetchData2()
      .then(res => {console.log(res)});

      // 3-1. 프로미스 then()을 사용한 방식과 async/await로 리팩터링 하기
      // 예제1
      function walk(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject('too samll');
          }

          setTimeout(() => {
            resolve(`${amount}ms 동안 걸음`);
          }, amount);
        })
      }

      walk(1000)
        .then(res => {
          console.log(res);
          return walk(500);
        })
        .then(res => {
          console.log(res);
          return walk(700);
        })
        .then(res => {
          console.log(res);
          return walk(800);
        })
        .then(res => {
          console.log(res);
          return walk(100);
        });

  </script>
</body>
</html>
