<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 객체 리터럴 표기법의 변화(업그레이드)

    // 1. 변수를 키와 값으로 갖는 객체 만들기
    const firstName = 'sh';
    const lastName = 'lee';
    const age = 65;
    const nationality = 'Kor';

    // ES5의 일반적인 방법
    const person1 = {
      firstName: firstName,
      lastName: lastName,
      age: age,
      nationality: nationality
    };
    console.log(person1);

    // ES6에서 단순화
    // 변수명이 객체 내의 속성명과 동일할 경우 생략 가능
    const person2 = {
      firstName,
      lastName,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체에 함수 추가하기
    // ES5
    const person3 = {
      name: 'sh',
      greet: function () { // 키 + 익명함수
        console.log('Hello');
      }
    };
    person3.greet(); // Hello

    // ES6
    const person4 = {
      name: 'sh',
      greet() { // function 키워드 삭제 + 기명함수
        console.log('Hello');
      }
    };
    person3.greet(); // Hello

    const person5 = {
      name: 'sh',
      greet: () => console.log('Hello')
    };
    person3.greet(); // Hello
    
    // 3. 객체의 속성을 동적으로 정의하기
    const mn = 'myname';

    // ES5
    // 빈 객체를 생성
    const person6 = {};
    // 객체를 업데이트
    person6[mn] = 'sh';
    console.log(person6); // {myname: 'sh'}
    // 객체를 먼저 생성 -> 수정

    // ES6
    // 객체 생성과 동시에 동적으로 속성 저의 가능
    // 예:
    const person7 = {
      [mn]: 'sh'
    };
    console.log(person7); // {myname: 'sh'}

    };

    // 2) 'Alberto' o

  </script>
