<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - firstName(문자), lastName(문자), age(숫자), gender('남자' or '여자'), hobby(배열 [])
    // 메소드 - firstName과 lastName 두 문자열을 연결하여 반환하는 getFullName() 작성,
    // 이외에도 speak(), walk(), eat() 등 자유롭게 한가지 이상 작성
    // (메소드 내 실행 코드는 return문을 사용하여 간단한 문자열 반환)

    // 객체 완성 후 모든 속성 및 메소드 결과를 출력해보세요.
    // 단, 객체의 속성 값을 얻기 위해 점 표기법(.)과 대괄호 표기법([])을 골고루 사용해 볼 것!


    // 풀이2
    const person = {
      firstName: '수현',
      lastName: '이',
      age: 77,
      gender: '여자',
      hobby: ['오버워치', '낮잠', '노래듣기'],
      fav: ['딸기', '포도', '수박', '귤', '체리', '복숭아'],
      getFullName: function () {
        return this.firstName + ' ' + this.lastName;
      }
    };

    document.write(`firstName: ${person.firstName}<br>`);
    document.write(`lastName: ${person.lastName}<br>`);
    // document.write(`lastName: ${peron['lastName']}<br>`);
    document.write(`age: ${person.age}<br>`);
    document.write(`gender: ${person['gender']}<br>`);
    document.write(`hobby: ${person.hobby}<br>`);
    document.write(`fav: ${person['fav']}<br>`);
    document.write(`fav: ${person.getFullName()}<br>`);

    

  </script>
</head>

</body>
</html>
