<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아(프롬프트 창 이용) 배열을 만든 다음
    // 배열의 맨 첫번째 값과 맨 끝값을 꺼내와 출력해보세요.
    // (예: 입력한 길이가 5이면 arr 배열에 프롬프트로 입력받은 5개의 데이터 추가)

    const arrLength = Number(prompt('생성할 배열의 길이를 입력하세요.'));
    // console.log(arrLength);
    
    const arr = []; // 빈 배열 생성
    // console.log(arr);

    for (let index = 0; index < arrLength; index++) {
      let arrRepeat = prompt('데이터 입력'); // 반복해서 데이터 입력
      console.log(arrRepeat); // 입력된 데이터 확인
      arr.push(arrRepeat); // 입력된 데이터 배열에 추가
      // arr[i] = prompt('데이터 입력');
    }
    console.log(arr); // 배열 출력

    // 첫번째 값
    let firstarr = arr.slice(0, 1);
    document.write(firstarr, '<br>');

    // 끝 값
    let lastarr = arr.slice(arrLength-1, arrLength);
    document.write(lastarr);

    // if (arr.length > 0) {
    //   document.write(arr.shift(), '<br>') 
    //   document.write(arr.pop(), '<br>') 
    // }

  </script>
</head>
