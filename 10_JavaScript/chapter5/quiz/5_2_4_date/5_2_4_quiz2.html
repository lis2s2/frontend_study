  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 조건문(if 또는 switch)을 이용한 방법
    // 2) 배열을 이용한 방법

    // 예시:
    let date = new Date(2023, 0, 5);  // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    
    const theDay = date.getDay();
    
    // 풀이2-1
    // 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'
    let a = 0;
    switch (theDay) {
      case 0:
        a = 'SUN';
        break;
      case 1:
        a = 'MON';
        break;
      case 2:
        a = 'TUE';
        break;
      case 3:
        a = 'WED';
        break;
      case 4:
        a = 'THU';
        break;
      case 5:
        a = 'FRI';
        break;
      case 6:
        a = 'SAT';
        break;
    } document.write(a);
    
    // 풀이2-2
    const b = [];
    
  
    document.write(b);
  </script>
