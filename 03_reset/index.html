<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset</title>

  <!-- 브라우저 스타일 초기화
    브라우저에서 HTML 요소에 기본적으로 넣어주는 스타일 값이 존재
    브라우저 마다 조금씩 다른 겨로가물이 나올 수 있음 
    (예: 색상 또는 input, button 같은 태그는 브라우저마다 기본 디자인이 다름)

    브라우저에서 기본적으로 제공하는 CSS 스타일을 초기화하고 작업을 시작하는 것이 좋음
    구글에 reset.css cdn 검색 -> css 파일의 원격 주소를 복사해서 사용
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div></div>
</body>
</html>
